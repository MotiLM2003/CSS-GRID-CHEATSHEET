<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <!--  header secton -->
    <section class="header wrapper">
      <div class="search-container">
        <input type="text" placeholder="Search" />
        <a href="https://www.google.com"><i class="fas fa-search"></i></a>
      </div>
      <ul class="ui-menu">
        <li>HOME</li>
        <li>ABOUT</li>
        <li>CONTACT</li>
        <li>LOG OFF</li>
      </ul>
      <div class="humburger"></div>
    </section>

    <!-- main content section -->
    <section class="main-content wrapper">
      <div class="home-repair-container">
        <div class="f-item home-repair-text">
          <h1>HOME REPAIR</h1>
          <h2>& Renovating</h2>
          <p>
            Cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat
            cupidatat non proident, sunt in culpa qui officia deserunt mollit
            anim id est laborum.
          </p>

          <button class="btn">Read More</button>
        </div>
        <div class="f-item home-repair-image">
          <img
            src="./img/header-image.jpg"
            alt="social image Primary"
            class="img-1"
          />
          <img
            src="./img/top-image-secondary.png"
            alt="social image secondary"
            class="img-2"
          />
        </div>
      </div>
    </section>
    <script src="js.js"></script>
  </body>
</html>
